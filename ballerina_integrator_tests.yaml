# TestGrid Test Configuration Parameters
# TODO use dash as the separator instead of camelCase.
version: '0.9'
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  parameters:
    - JDK : ORACLE_JDK8
  includes:
    - Windows
    - mysql
    - ORACLE_JDK8
#  excludes:
 #   - oracle-se2
  #  - sqlserver-se
   # - OPEN_JDK8
  provisioners:
    - name: ballerina-intg-deployment
      description: Provision Infra for running intg tests
      scripts:
        - name: 'ballerina-intg-deployment'
          description: ''
          type: CLOUDFORMATION
          file: jobs/intg-test-resources/ballerina-intg-test-cfn.yaml
          inputParameters:
            parseInfrastructureScript: false
            region: us-east-1
            DBPassword: "DB_Password"
            EC2KeyPair: "deployment-dev"
            ALBCertificateARN: "arn:aws:acm:us-east-1:809489900555:certificate/2ab5aded-5df1-4549-9f7e-91639ff6634e"
            MavenVersion: 3.5.4

scenarioConfig:
  testType: INTEGRATION
  scenarios:
    -
      name: integration-tests
      description: "integration tests"
      dir: integration-tests

deploymentConfig:
  deploymentPatterns:
    - name: 'integration-tests'
      description: 'dummy'
      dir: .
      scripts:
        - name: 'default'
          type: SHELL
          file: deploy.sh
          inputParameters:
            parseInfrastructureScript: false
