version: '0.9'
emailToList: "sameeraw@wso2.com"
infraFailureEmailToList: "sameeraw@wso2.com"
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  parameters:
    - JDK : ORACLE_JDK8
  includes:
     - Ubuntu-18.04
     - MySQL-5.7
     - OracleJDK-8
  provisioners:
    - name: two-node-deployment
      remoteRepository: "git@github.com:wso2-support/aws-apim.git"
      remoteBranch: "2.6.0"
      description: Provision Infra for running scenario tests
      scripts:
        - name: 'sameeraw-wso2-apim-scenario-deployment'
          description: ''
          type: CLOUDFORMATION
          file: apim/Minimum-HA/apim.yaml
          inputParameters:
            parseInfrastructureScript: false
            KeyPairName: "deployment-prod"
            CertificateName: "wso2cert_us_west_1"
            DBUsername: "wso2carbon"
            DBPassword: "DB_Password"
            region: "us-west-1"
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "https://github.com/wso2/product-apim.git"
    remoteBranch: "product-scenarios-dev"
    name: "apim-scenarios"
    description: "apim-scenarios"
    file: product-scenarios/test.sh
    inputParameters:
      ProductVersion: "2.6.0"
      RemoteProductDir: "/usr/lib/wso2/wso2am/2.6.0/wso2am-2.6.0"    
