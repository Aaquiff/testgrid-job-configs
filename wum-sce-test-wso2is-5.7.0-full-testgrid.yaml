# TestGrid Test Configuration Parameters
# TODO use dash as the separator instead of camelCase.
version: '0.9'
emailToList: "tharindusa@wso2.com,kasung@wso2.com,isura@wso2.com"
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  parameters:
    - JDK : ORACLE_JDK8
  includes:
    - ORACLE_JDK8
    - UBUNTU
    - mysql
  provisioners:
    - name: prod-wso2is-scenarios-deployment
      remoteRepository: "-b tg-resources https://github.com/nihlaakram/aws-is.git"
      remoteBranch: "tg-resources"
      description: Provision Infra for running intg tests
      scripts:
        - name: 'prod-wso2is-scenarios-deployment'
          description: ''
          type: CLOUDFORMATION
          file: scalable-is/scalable-is.yaml
          inputParameters:
            parseInfrastructureScript: false
            DBPassword: "DB_Password"
            KeyPairName: "deployment-prod"
            CertificateName: "wso2cert"
            DBUsername: "wso2carbon"

scenarioConfig:
  testType: INTEGRATION
  remoteRepository: "-b product-scenarios https://github.com/wso2/product-is.git"
  remoteBranch: "product-scenarios"
  scenarios:
    -
      name: "1-manage-users-roles"
      description: "1-manage-users-roles"
      dir: product-scenarios/1-manage-users-roles/
deploymentConfig:
  deploymentPatterns:
    - name: 'two-node-deployment'
      remoteRepository: "https://github.com/tharindu1992/wso2-is-scenarios"
      description: 'dummy'
      dir: .
      scripts:
        - name: 'default'
          type: SHELL
          file: deployment/deploy.sh
          inputParameters:
            parseInfrastructureScript: false
