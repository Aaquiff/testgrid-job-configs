# A testGrid Job 
version: '0.9'
emailToList: "kasung@wso2.com,edussuriyac@wso2.am,nishika@wso2.com"
infrastructureConfig:
  iacProvider: KUBERNETES
  infrastructureProvider: GKE
  containerOrchestrationEngine: None
  includes:
    - CentOS-7.5
    - MySQL-5.7
    - OPEN_JDK8
  provisioners:
    - name: kubernetes woring environment
      description: Provision Infra for running intg tests
      remoteRepository: "git@github.com:edussuriyac/wso2_testgrid_kubernetes.git"
      scripts:
        - name: 'Test-Phase-1-Deployment'
          description: ''
          type: HELM
          phase: CREATE
deploymentConfig:
  deploymentPatterns:
    - name: 'deployment'
      remoteRepository: "git@github.com:edussuriyac/wso2_testgrid_kubernetes.git"
      description: 'deployment of the resources in the gke'
      scripts:
        - name: 'helm1'
          type: SHELL
          file: deploymentRepository/helm_am.sh        
        - name: 'deploy'
          type: HELM
          inputParameters:
            helmDeployScript: 'deploymentRepository/wso2_helm.sh'
            yamls: 'deployment.yaml'
            deployments: 'wso2apim-with-analytics-apim-deployment-1'
        - name: 'output1'
          type: SHELL
          file: deploymentRepository/outputs.sh
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "git@github.com:wso2/testgrid.git"
    name: "ref-scenario"
    description: "Test-Phase-1"
    file: tests/test.sh
    inputParameters:
      RemoteProductDir: "/usr/lib/wso2/wso2am/2.6.0/wso2am-2.6.0"
